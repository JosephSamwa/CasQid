{% extends "base.html" %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Available Services</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for service in services %}
    <div class="service-card bg-white p-4 rounded-lg shadow-lg">
        {% if service.image %}
            <img src="{{ service.image.url }}" alt="{{ service.name }}" class="w-full h-40 object-cover rounded">
        {% endif %}
        
        <h3 class="text-xl font-semibold mt-2">{{ service.name }}</h3>
        <p class="text-gray-700">{{ service.description }}</p>
        
    </div>
    {% endfor %}

    </div>
{% endblock %}
