{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Track Your Appointment</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Enter the email you used to book">
                        <div class="form-text">OR</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="booking_code" class="form-label">Booking Code</label>
                        <input type="text" class="form-control" id="booking_code" name="booking_code" 
                               placeholder="Enter your booking code (e.g., APPT-010123-ABCD)">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Track Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
