{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700">Resend Activation Email</h2>
    <p class="text-center text-gray-500">Enter your email to receive a new activation link.</p>

  

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <label for="email" class="block text-gray-600 font-semibold">Email Address</label>
        <input type="email" name="email" required class="w-full mt-2 p-2 border rounded-md">

        <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Resend Activation Email
        </button>
    </form>
</div>
{% endblock %}
