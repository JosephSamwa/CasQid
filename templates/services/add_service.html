{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Add New Service</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold">Service Name</label>
            {{ form.name }}
        </div>

        <div>
            <label class="block font-semibold">Description</label>
            {{ form.description }}
        </div>

        <div>
            <label class="block font-semibold">Requirements</label>
            {{ form.requirements }}
        </div>

        <div>
            <label class="block font-semibold">Cost (Ksh)</label>
            {{ form.cost }}
        </div>

        <div>
            <label class="block font-semibold">Duration</label>
            {{ form.duration }}
        </div>

        <div class="flex items-center space-x-2">
            <label class="font-semibold">Available:</label>
            {{ form.available }}
        </div>

        <div>
            <label class="block font-semibold">Service Image</label>
            {{ form.image }}
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add Service
        </button>
    </form>
</div>
{% endblock %}
